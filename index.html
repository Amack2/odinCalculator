<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="calculatorFrame">

        <div class="displayBox">
            <div class="display" id="display"></div>
        </div>
        <div class="btns">
            <div class="calcColumn" id="column1">
                <div class="calcBtn" id="clear">Clear</div>
                <div class="numBtn" id="seven">7</div>
                <div class="numBtn" id="four">4</div>
                <div class="numBtn" id="one">1</div>
                <div class="numBtn" id="zero">0</div>

            </div>
            <div class="calcColumn" id="column2">
                <div class="calcBtn" id="negaPosa">-/+</div>
                <div class="numBtn" id="eight">8</div>
                <div class="numBtn" id="five">5</div>
                <div class="numBtn" id="two">2</div>
            </div>

            <div class="calcColumn" id="column3">
                <div class="numBtn" id="pecentage">%</div>
                <div class="numBtn" id="nine">9</div>
                <div class="numBtn" id="six">6</div>
                <div class="numBtn" id="three">3</div>
                <div class="numBtn" id="dot">.</div>
            </div>
            <div class="calcColumn" id="column4">
                <div class="calcBtn" id="divide">/</div>
                <div class="calcBtn" id="multiply">*</div>
                <div class="calcBtn" id="minus">-</div>
                <div class="calcBtn" id="add">+</div>
                <div class="calcBtn" id="equals">=</div>
            </div>
        </div>
    </div>
</body>

</html>
